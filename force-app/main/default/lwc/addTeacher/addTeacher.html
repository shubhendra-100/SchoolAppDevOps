<template>

    <lightning-button-icon icon-name="utility:adduser" variant="brand" alternative-text="Add user"
        class=" slds-p-around_small" title="Add Teacher" onclick={openModal}>
    </lightning-button-icon>
    <template if:true={isModalOpen}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
            aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open slds-modal_medium">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                        title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse"
                            size="small"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">
                        Create Teacher
                    </h2>
                </header>


                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <lightning-layout size="12">
                        <lightning-layout-item size="6" class="slds-p-around_x-small">
                            <lightning-input type="text" label="Teacher Name" placeholder="Teacher Name" name="teach"
                                onchange={nameInpChange} class="validate" required>
                            </lightning-input>
                            <!-- <c-custom-lookup obj-name="Contact"></c-custom-lookup> -->
                        </lightning-layout-item>
                        <lightning-layout-item size="6" class="slds-p-around_x-small">
                            <!-- <label>Department Name</label> 
                        <c-custom-lookup obj-name="Department__c" onlookupselected={deptInpChange}>
                            </c-custom-lookup>  -->
                            <c-multi-select-lookup label="Department Name" field-name="Name" object-name="Department__c"
                                onuserselected={handleSelectValue}></c-multi-select-lookup>
                        </lightning-layout-item>
                    </lightning-layout>
                    <lightning-layout size="12">
                        <lightning-layout-item size="6" class="slds-p-around_x-small">
                            <lightning-input type="email" label="Email Id" placeholder="Email Id" name="em"
                                onchange={emailInpChange} class="validate" required>
                            </lightning-input>
                        </lightning-layout-item>
                        <lightning-layout-item size="6" class="slds-p-around_x-small">
                            <lightning-input type="tel" label="Mobile" placeholder="Mobile" max-length="10" pattern="[0-9]{10}"
                                name="mob" onchange={mobileInpChange} class="validate"
                                message-when-pattern-mismatch="Please provide valid mobile number of exact 10digits"
                                required>
                            </lightning-input>
                        </lightning-layout-item>
                    </lightning-layout>


                </div>
                <footer class="slds-modal__footer">
                    <div slot="footer" class="slds-clearfix slds-p-top_xxx-small ">
                        <lightning-button label="Cancel" onclick={closeModal}
                            class="slds-var-m-left_xx-small slds-float_right"></lightning-button>

                        <lightning-button label="Save" variant="brand" onclick={saveHandler}
                            class="slds-var-m-left_xx-small slds-float_right"></lightning-button>
                    </div>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
