<template>


    <!-- lightning button for open modal window -->
    <lightning-button-icon icon-name="utility:adduser" variant="brand" alternative-text="Add user"
        class=" slds-p-around_small" title="Add Subject" onclick={openModal}>
    </lightning-button-icon>
    <!--Use template if:true to display/hide popup based on isModalOpen value-->
    <template if:true={isModalOpen}>
        <!-- Modal/Popup Box LWC starts here -->
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
            aria-describedby="modal-content-id-1" class="slds-modal slds-modal_medium slds-fade-in-open">
            <div class="slds-modal__container">
                <!-- Modal/Popup Box LWC header here -->
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                        title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse"
                            size="small" class="slds-float_right" ></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Create Subject</h2>
                </header>
                <!-- Modal/Popup Box LWC body starts here -->
                <lightning-card>
                    <div class="slds-p-horizontal_medium">
                        <div>
                            <lightning-input label="Subject Name" placeholder="Subject Name"
                                onchange={handleNameChange} required >
                            </lightning-input>
                        </div>
                        <div class="slds-border_bottom"></div>
                        <div class="slds-clearfix">
                            <div class="slds-float_right slds-m-top_medium slds-m-bottom_medium">
                                <div>
                                    <lightning-button variant="brand" label="Save" title="Create" onclick={handleClick}>
                                    </lightning-button>
                                    <lightning-button class="slds-m-left_medium" variant="Neutral" label="Cancel"
                                        title="Cancel" onclick={closeModal}>
                                    </lightning-button>
                                </div>
                            </div>
                        </div>
                    </div>
                </lightning-card>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>



</template>
