<template>

    <!-- lightning button for open modal window -->
    <lightning-button variant="brand" label="Create Academic Year" title="Create Academic Year" onclick={openModal}
        class="slds-m-left_x-small">
    </lightning-button>
    <!--Use template if:true to display/hide popup based on isModalOpen value-->
    <template if:true={isModalOpen}>
        <!-- Modal/Popup Box LWC starts here -->
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
            aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <!-- Modal/Popup Box LWC header here -->
                <div>
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                        title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse"
                            size="small"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                </div>

                <lightning-card style="margin:15px; text-transform:uppercase; font-weight:bold "
                    icon-name="action:new_child_case" title="Create Academic Year">
                    <p style="margin:15px; text-transform:uppercase; font-weight:bold ">Academic Session</p>
                    <lightning-layout size="12" class="slds-p-horizontal_x-small">
                        <lightning-layout-item size="6" class="slds-p-horizontal_x-small slds-p-bottom_small ">
                            <lightning-input type="month" label="From" name="fromDate" required size="6"
                                onchange={handleInput}></lightning-input>
                        </lightning-layout-item>
                        <lightning-layout-item size="6" class="slds-p-horizontal_x-small slds-p-bottom_small ">
                            <lightning-input type="month" label="To" name="toDate" required size="6"
                                onchange={handleInput}></lightning-input>
                        </lightning-layout-item>
                    </lightning-layout>

                    <div slot="footer" class="slds-clearfix slds-p-top_xxx-small ">
                        <lightning-button icon-name="utility:close" label="Cancel" onclick={closeModal}
                            class="slds-var-m-left_xx-small slds-float_right"></lightning-button>
                        <lightning-button icon-name="utility:save" label="Save" onclick={saveHandler} variant="brand"
                            class="slds-var-m-left_xx-small slds-float_right">
                        </lightning-button>
                        <lightning-button icon-name="utility:add" label="Custom Fields" onclick={addCustomFields}
                            variant="brand" class="slds-var-m-left_xx-small slds-float_left"></lightning-button>

                    </div>

                </lightning-card>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>

</template>
