<template>
    <template if:true={openPopup}>
        <template if:true={admission.data}>

        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
            aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open slds-modal_medium">
            <div class="slds-modal slds-fade-in-open slds-scrollable  slds-scrollable_y slds-backdrop">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                        title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse"
                            size="small" class="slds-float_right" onclick={closePopup}></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Update Admission
                        Information</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <!-- <template if:true={isLoading}>
                        <lightning-spinner alternative-text="Loading" size="medium">
                        </lightning-spinner>
                   </template> -->
                    <lightning-card>
                        <lightning-layout>
                            <lightning-layout-item size="6" padding="around-small">
                                <div>
                                    <!-- <lightning-combobox name="Academic Year" label="Academic Year" value={Academic_Year}
                                                options={searchOptions} onchange={handleAccountSelection}></lightning-combobox> -->
                                    <lightning-input type="text" label="Academic_Year" value={Academic_Year}
                                    options={searchOptions} data-field="Academic_Year" onchange={handleAccountSelection} class="validate" disabled required ></lightning-input>
                                </div>
                            </lightning-layout-item>
                            <lightning-layout-item size="6" padding="around-small">
                                <div>
                                    <lightning-combobox name="admissionStatus" label="Admission Status" value={Admission_Status}
                                   class="validate" data-field="Admission_Status" options={statusOptions} onchange={handleChange}>
                                </lightning-combobox>
                                </div>
                            </lightning-layout-item>
                        </lightning-layout>

                        <lightning-layout>
                            <lightning-layout-item size="6" padding="around-small">
                                <div>
                                    <lightning-input type="Date" label="Admission Close Date"
                                        value={Admission_Close_Date} data-field="Admission_Close_Date" onchange={handleChange} class="validate" required>
                                    </lightning-input>
                                </div>
                            </lightning-layout-item>
                            <lightning-layout-item size="6" padding="around-small">
                                <div>
                                    <lightning-input type="text" label="Max.No.of.Applications"
                                        value={Max_No_of_Applications} data-field="Max_No_of_Applications" onchange={handleChange} class="validate"
                                        required></lightning-input>
                                </div>
                            </lightning-layout-item>
                        </lightning-layout>

                        <lightning-layout>
                            <lightning-layout-item size="6" padding="around-small">
                                <div>
                                    <!-- <label>Class Name</label> -->
                                    <lightning-input  label="Class Name" value={Assign_Classes}
                                    data-field="Assign_Classes" onchange={handleSelectValue} 
                                     options={getClass} class="validate" disabled >
                                </lightning-input>
                                    <!-- <c-custom-lookup class="slds-scrollable  slds-scrollable_y" inputlabel="Class Name" 
                                    obj-name="Class__c" icon-name="standard:account" data-field="Assign_Classes"
                                    onlookupselected={handleSelectValue} is-value-selected=true selected-name={Assign_Classes}  required> 
                                    </c-custom-lookup> -->
                                    <!-- <c-multi-select-lookup  onuserselected={handleSelectValue} field-name='Name'
                                    object-name='Class__c' data-field="Assign_Classes" label="Assign Classes" value={Assign_Classes} required >
                                    </c-multi-select-lookup> -->
                                    <!-- <lightning-input type="text" label="Class Name" value={Assign_Classes}
                                        onchange={handleChange} class="validate" data-field="Assign_Classes" required></lightning-input> -->
                                </div>
                            </lightning-layout-item>
                            <lightning-layout-item size="6" padding="around-small">
                                <div>
                                    <lightning-input type="Number" label="No.of Seats" value={no_of_Seats}
                                        onchange={handleChange} data-field="no_of_Seats" class="validate" required></lightning-input>
                                </div>
                            </lightning-layout-item>
                        </lightning-layout>

                        <lightning-layout>
                            <lightning-layout-item size="6" padding="around-small">
                                <div>
                                    <lightning-input type="Number" label="No.of Seats Available"
                                        value={No_of_Seats_Available} data-field="No_of_Seats_Available" onchange={handleChange} class="validate" disabled required>
                                    </lightning-input>
                                </div>
                            </lightning-layout-item>
                            <lightning-layout-item size="6" padding="around-small">
                                <div>
                                    <lightning-input type="Number" label="Seats Filled" value={Seats_Filled}
                                        onchange={handleChange} data-field="Seats_Filled" class="validate" required></lightning-input>
                                </div>
                            </lightning-layout-item>
                        </lightning-layout>

                        <lightning-layout>
                            <lightning-layout-item size="6" padding="around-small">
                                <div>
                                    <lightning-input type="Number" label="Starting Fee" value={Starting_Fee}
                                        onchange={handleChange} data-field="Starting_Fee" class="validate" required></lightning-input>
                                </div>
                            </lightning-layout-item>
                            <lightning-layout-item size="6" padding="around-small">
                                <div>
                                    <lightning-input type="toggle" label="Admission Available in Website"
                                        checked={Admission_Available_on_Website} data-field="Admission_Available_on_Website" onchange={handleChange} class="validate">
                                    </lightning-input>
                                </div>
                            </lightning-layout-item>
                        </lightning-layout>

                        <h3 class="slds-section__title">
                            <div class="slds-button slds-section__title-action">
                                <svg class="slds-section__title-action-icon slds-button__icon slds-button__icon_left"
                                    aria-hidden="true"></svg>
                                <span class="slds-truncate" title="Eligibility Criteria">Eligibility Criteria</span>
                            </div>
                        </h3>
                        <br>
                        <lightning-layout>
                            <lightning-layout-item size="6" padding="around-small">
                                <div>
                                    <lightning-input type="Number" label="Minimum Age Limit" value={Minimum_Age_limit}
                                        onchange={handleChange} data-field="Minimum_Age_limit" class="validate" required></lightning-input>
                                </div>
                            </lightning-layout-item>
                            <lightning-layout-item size="6" padding="around-small">
                                <div>
                                    <lightning-input type="Number" label="Maximum Age Limit" value={Maximum_Age_limit}
                                        onchange={handleChange} data-field="Maximum_Age_limit" class="validate" required></lightning-input>
                                </div>
                            </lightning-layout-item>
                        </lightning-layout>

                        <lightning-layout size="12">
                            <lightning-layout-item size="12" padding="around-small">
                                <lightning-dual-listbox name="requiredProofs" class="validate" label="Required Proofs"
                                data-field="Required_Proofs" source-label="Available" selected-label="Selected" value={Required_Proofs}
                                    field-level-help="Select Your Required Proofs" options={options}
                                    onchange={handleChangeProof}></lightning-dual-listbox>
                            </lightning-layout-item>
                        </lightning-layout> 

                        <div class="modal-footer">
                            <div slot="footer" class="slds-p-around_medium"></div>

                            <footer class="slds-modal__footer">
                                <lightning-button variant="brand" label="Update" title="Update" onclick={updateAdmission}>
                                </lightning-button>
                                <lightning-button class="slds-m-left_small" variant="Neutral" label="Cancel"
                                    title="Cancel" onclick={closePopup}>
                                </lightning-button>
                            </footer>
                        </div>
                        

                    </lightning-card>
                </div>
            </div>
            </div>
        </section>
        </template>

    </template>
</template>
