<template>
    <div>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
            aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <!-- Modal/Popup Box LWC header here -->
                <div class="slds-clearfix">
                    <div class="slds-float_right">
                        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                            title="Close" onclick={closeModal}>
                            <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse"
                                size="small"></lightning-icon>
                            <span class="slds-assistive-text">Close</span>
                        </button>
                    </div>
                </div>

                <lightning-card variant="Narrow" title={title} icon-name="standard:event">
                    <p class="slds-p-horizontal_small">
                        Subject : {title}
                    </p>

                        StartDate :
                        <lightning-formatted-date-time value={start} year="2-digit" month="short" day="2-digit"
                            weekday="long">
                        </lightning-formatted-date-time>

                    </p>
                    <p class="slds-p-horizontal_small">
                        EndDate :
                        <lightning-formatted-date-time value={end} year="2-digit" month="short" day="2-digit"
                            weekday="long">
                        </lightning-formatted-date-time>
                    </p>
                    <p class="slds-p-horizontal_small">
                        description :
                        {description}
                    </p> -->
                </lightning-card>
            </div>
        </section>
        <div slot="footer" class="slds-clearfix">
            <lightning-button variant="brand" label="Close" title="Close" onclick={handleClose}
                class="slds-float_right"></lightning-button>
        </div>
    </div>
    <div class="slds-backdrop slds-backdrop_open"></div>
</template>
