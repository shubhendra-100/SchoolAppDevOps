<template>

        <lightning-card >

            <header class="slds-modal__header">
                <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">
                   Update Department Information
                </h2>
            </header>
            
    
            <lightning-record-edit-form
    
            record-id={recordsId}
    
            object-api-name="Department__c"
    
            onsuccess={handleSuccess}>
    
            <lightning-messages> </lightning-messages>
    
    
    
            <lightning-layout multiple-rows="true" class="slds-p-around_medium">
    
                <lightning-layout-item size="12" >
                    <lightning-input-field class="slds-p-around_medium" field-name="Department_ID__c" disabled="true">

                    </lightning-input-field>

    
                </lightning-layout-item>
                <lightning-layout-item size="12">

                    <lightning-input-field class="slds-p-around_medium"  field-name="Name" required="Name" > </lightning-input-field>

                </lightning-layout-item>
    
    
    
    
            </lightning-layout>

            <footer class="slds-modal__footer">

                <div slot="footer" class="slds-clearfix slds-p-top_xxx-small ">
    
                    <lightning-button label="Cancel" onclick={closeModal}
    
                        class="slds-var-m-left_xx-small slds-float_right"></lightning-button>
    
    
    
                    <lightning-button type="submit" onclick ={handleSuccess} onchange={handlesave} name="update" variant="brand" label="Update"
    
                        class="slds-var-m-left_xx-small slds-float_right"></lightning-button>
    
                </div>
    
            </footer>
    
        </lightning-record-edit-form>
    
        
    
    </lightning-card>
    

</template>
