<template>
    <lightning-card>
        <div class="slds-p-left_medium slds-p-left_large">
            <lightning-layout >
           
                <span style="padding-left: 18px;">
                <lightning-button label="Staff Checkin" value="Staff Checkin" onchange={getsearchRecords}
                options={checkInData} onclick={showData}></lightning-button></span>
                <span style="padding-left: 18px;">
                <lightning-button label="Student Checkin" value="Student Checkin"></lightning-button></span>

            </lightning-layout>
            </div>
            <div class=" slds-p-left_medium slds-text-heading_medium" style=MARGIN-TOP:15px;>
                <lightning-layout>
                        <span style="padding-left: 25px;"><b>Present</b></span>
                        <span style="padding-left: 30px;"><b>{present}</b></span>
                        <span style="padding-left: 22px;"><b>Absent</b></span>
                        <span style="padding-left: 35px;"><b>{absent}</b></span>

                    <span class="slds-text-title slds-align_absolute-center">
                        <lightning-input
                         variant="label-hidden"
                        name="enter-search"
                        placeholder="Search Staff by Name"
                        type="search" 
                        onchange={getsearchRecords}
                        options={checkInData}
                    ></lightning-input></span>
                </lightning-layout>
            </div>
<lightning-layout>
    <lightning-layout-item size="12">
            <div class="slds-m-top_medium slds-table_bordered slds-table_fixed-layout slds-table_resizable-cols " style="height: 500px;">

                    <lightning-datatable
                            key-field="CheckInId"
                            data={checkInData}
                            columns={columns}
                            onrowselection={rowSelectionHandler} 
                            onrowaction={handleRowAction}
                            sorted-by={sortBy}
                            sorted-direction={sortDirection} 
                            onsort={doSorting}>    
                    </lightning-datatable>
                </div>
            
        </lightning-layout-item>
        </lightning-layout>
            </lightning-card>
</template>

<!-- checkbox-column="true"
                            show-row-number-column="false"  -->
