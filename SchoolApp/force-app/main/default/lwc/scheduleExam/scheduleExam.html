<template>
     <!-- lightning button for open modal window -->
     <template if:true={btnShow}>
                <lightning-button-icon icon-name="utility:adduser" variant="brand" alternative-text="Create Exam Schedule"
                    class=" slds-p-around_small" title="Create Exam Schedule" onclick={openModal}>
                </lightning-button-icon>
    </template>
    <template if:false={btnShow}>
        <lightning-card>
            <div class="slds-align_absolute-center" style="padding: 150px 150px 10px 150px;">
                <p>Schedule your exams in few clicks, Click the below button to schedule Exams</p>
                <div></div>
            </div>
            <lightning-button style="padding: 0px 0px 150px 0px;" variant="brand" label="CREATE EXAM SCHEDULE"
                title="Create Exam Schedule" onclick={handleClick}
                class="slds-m-left_x-small slds-align_absolute-center">
            </lightning-button>
        </lightning-card>

    </template> 

    <!-- Use template if:true to display/hide popup based on isModalOpen value -->
    <template if:true={isModalOpen}>
        <!-- Modal/Popup Box LWC starts here -->
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
            aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open slds-modal_medium">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                        title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse"
                            size="small"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">
                        Examination Scheduler
                    </h2>
                </header>

                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <lightning-layout size="12" multiple-rows class="slds-p-around_medium">
                        <lightning-layout-item size="6" class="slds-p-around_x-small">
                            <!-- <lightning-combobox label="Class Name" value={getClass} onchange={handleSelectValue}
                                options={getClass} class="validate">
                            </lightning-combobox> -->
                            <c-multi-select-lookup label="Class Name" field-name="Name" object-name="Class__C"
                            onuserselected={handleSelectValue}></c-multi-select-lookup>
                        </lightning-layout-item>

                        <lightning-layout-item size="6" class="slds-p-around_x-small">
                            <lightning-input type="text" label="Exam Name" onchange={handleChange} >
                            </lightning-input>
                        </lightning-layout-item>

                        <lightning-layout-item size="6" class="slds-p-around_x-small">
                            <lightning-input type="date" label="Start Date" onchange={handleChange} >
                            </lightning-input>
                        </lightning-layout-item>

                        <lightning-layout-item size="6" class="slds-p-around_x-small">
                            <lightning-input type="date" label="End Date" onchange={handleChange} >
                            </lightning-input>
                        </lightning-layout-item>
                    </lightning-layout>
                </div>

                <footer class="slds-modal__footer">
                    <div slot="footer" class="slds-clearfix slds-p-top_xxx-small ">
                        <lightning-button label="Cancel" onclick={closeModal}
                            class="slds-var-m-left_small slds-float_right"></lightning-button>

                        <lightning-button label="Create" variant="brand" onclick={saveHandler}
                            class="slds-var-m-left_xx-small slds-float_right"></lightning-button>
                    </div>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template> 

</template>
